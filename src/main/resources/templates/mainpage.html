<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/travel.css" rel="stylesheet">

    <link href="/css/header.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <!-- Example single danger button -->

    <div class="row">
        <div class="btn-group languageselectbox">
            <button type="button" class="btn btn-secondary dropdown-toggle languagebtn" data-bs-toggle="dropdown" aria-expanded="false">
                Language
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/" >한국어</a></li>
                <li><a class="dropdown-item" href="/en">English</a></li>
                <li><a class="dropdown-item" href="/zh">中文</a></li>
                <li><a class="dropdown-item" href="/ja">日本語</a></li>
            </ul>
        </div>
        <div th:replace="chart.html::chart"></div>
        <div th:replace="news.html::news"></div>
        <div th:replace="mpinfo.html::mpinfo"></div>
        <div th:replace="sidechart.html::sidechart"></div>
        <div th:replace="travel.html::travel"></div>

    </div>
</div>

<div class="sidebar" id="floatMenu">
    <div id="list-example" class="list-group">
        <button class="list-group-item list-group-item-action" onclick="pagemove('mappages')">전 세계 현황</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('newspage')">관련 뉴스</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('infopage')">원숭이 두창이란?</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('contentdiv')">여행 경보 단계</button>
<!--        <button class="list-group-item list-group-item-action" onclick="show_trollbox()">-->
<!--            <i class="fa-solid fa-comments"></i> 익명채팅방-->
<!--        </button>-->
    </div>
</div>

<div th:replace="footer.html::footer"></div>

<div id="trollbox">
    <div id="countpeoplediv">
    </div>
    <ul id="msgdiv">
        <!-- 메시지 송수신 출력부 -->
        <li class="message">
        </li>
    </ul>
    <div id="msginputdiv">
        <!-- 메시지 내용 입력부 -->
        <input type="text" id="msg">
        <button id="btnMsgSend"> 보내기 </button>
    </div>
</div>
