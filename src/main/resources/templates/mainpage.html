<!DOCTYPE html>

    <title>MONKEYPOX LIVE</title>

    <link href="/css/global.css" rel="stylesheet">

<body>

<div class="container">
    <span class="design_title">MonkeyPox LIVE</span>
    <div class="row">

    </div>
</div>

<div class="sidebar" id="floatMenu">

        <button class="list-group-item list-group-item-action" onclick="pagemove('mappages')">전 세계 현황</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('newspage')">관련 뉴스</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('infopage')">원숭이 두창이란?</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('contentdiv')">여행 경보 단계</button>
    </div>
</div>

<div th:replace="footer.html::footer"></div>
