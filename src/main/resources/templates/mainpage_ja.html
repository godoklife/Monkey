<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONKEYPOX LIVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/language.css" rel="stylesheet">
    <link href="/css/integrated.css" rel="stylesheet">
    <link href="/css/mpinfo.css" rel="stylesheet">
    <link href="/css/travel.css" rel="stylesheet">
    <link href="/css/news.css" rel="stylesheet">
    <link href="/css/design.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <select id="languageselectbox" name="languageselectbox" onchange="chageLangSelect()">
        <option class="language" value="ko">language</option>
        <option class="language" value="ko">한국어</option>
        <option class="language" value="en">English</option>
        <option class="language" value="zh">中文</option>
        <option class="language" value="ja">日本語</option>
    </select>
   <span class="design_title">MonkeyPox LIVE</span>
    <div class="row">
        <div th:replace="chart.html::chart"></div>
        <div th:replace="linegraph.html::line"></div>        <div th:replace="news.html::news"></div>
        <div th:replace="mpinfo.html::mpinfo"></div>
        <div th:replace="travel.html::travel"></div>
    </div>
</div>
<div th:replace="footer.html::footer"></div>
<div class="sidebar" id="floatMenu">
    <div id="list-example" class="list-group">
        <button class="list-group-item list-group-item-action" onclick="pagemove('mappages')">世界の現状</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('newspage')">関連ニュース</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('infopage')">猿の斗とは？</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('contentdiv')">旅行アラームステップ</button>
    </div>
</div>






<script src="/js/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="/js/mpinfo.js"></script>
<script src="/js/news.js"></script>
<script src="/js/travel.js"></script>
<script src="/js/chart.js"></script>
<script src="/js/mainpage.js"></script>
</body>
</html>
