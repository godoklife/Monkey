            </div>

            </div>
            <div class="top_board_data3 col-sm-3 text-center">

            <div class="top_board_data4 col-sm-3 text-center">

                <div class="div1_titles">
                        <div class="div1_select btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input onclick="setchartdiv1(1)" type="radio" class="btn-check" name="btnradio_1" id="btnradio1_1" autocomplete="off" checked>
                            <label  class="btn btn-outline-primary" for="btnradio1_1">일일</label>

                            <input onclick="setchartdiv1(3)" type="radio" class="btn-check" name="btnradio_1" id="btnradio1_2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio1_2">주간</label>

                            <input onclick="setchartdiv1(2)" type="radio" class="btn-check" name="btnradio_1" id="btnradio1_3" autocomplete="off">

                <div id="chartdiv"></div>

                    <div class="btn-group div2_select" role="group" aria-label="Basic radio toggle button group">
                        <input onclick="setchartnum(5)" type="radio" class="btn-check" name="btnradio_2" id="btnradio2_1" autocomplete="off" checked>

                        <label onclick="setchartnum(15)" class="btn btn-outline-primary" for="btnradio2_3">15개</label>

                        <input type="radio" class="btn-check" name="btnradio_2" id="btnradio2_4" autocomplete="off">
                        <label onclick="setchartnum(-1)" class="btn btn-outline-primary" for="btnradio2_4">모두보기</label>
                    </div>
