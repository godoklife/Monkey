<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONKEYPOX LIVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/language.css" rel="stylesheet">
    <link href="/css/integrated.css" rel="stylesheet">
    <link href="/css/mpinfo.css" rel="stylesheet">
    <link href="/css/travel.css" rel="stylesheet">
    <link href="/css/news.css" rel="stylesheet">
    <link href="/css/design.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <select id="languageselectbox" name="languageselectbox" onchange="chageLangSelect()">
        <option class="language" value="ko">language</option>
        <option class="language" value="ko">한국어</option>
        <option class="language" value="en">English</option>
        <option class="language" value="zh">中文</option>
        <option class="language" value="ja">日本語</option>
    </select>
   <span class="design_title">MonkeyPox LIVE</span>

    <div class="row">
        <div id="mappages" class="container">
            <h3><span class="title_text">World</span></h3><br>
            <div class="row">

                <div>
                    <div id="regions_div"></div>
                    <div id="totalconfirmed_div"></div>
                    <h3 class="my-3"> Daily Confirmed Cases Worldwide </h3>
                    <div id="chartdiv" class="my-3"></div>
                    <div>
                        <table id="totaltable" class="table">
                        </table>
                        <ul id="pagebtnbox" class="pagination justify-content-center my-2"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="newspage" class="col-sm-8 offset-2 my-3">
            <h3><span class="title_text">Real-time News</span></h3>
            <h5> Move by clicking on the title </h5>
            <div id="newstable"></div>
        </div>

        <span class="mpinfo_title text-center">What is Monkeypox?</span>
        <div class="row my-3">
            <div class="col-sm-8 offset-2">
                <div class="text-center top_menu">
                    <ul class="nav nav-tabs text-center" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="tab" type="button" role="tab" aria-selected="true" onclick="info()">Related Information</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link"  data-bs-toggle="tab" type="button" role="tab"  aria-selected="false" onclick="main_symptoms()">Main Symptoms</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick="cure()">Cure</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick="preventive()">Preventive</button>
                        </li>
                    </ul>
                </div>
                <br><br>
                <div id="contentbox"></div>
            </div>
        </div>



        <h3><span class="title_text text-center">Travel Restrictions</span></h3>
        <div class="col-sm-8 offset-2 my-3 border rounded border-2 container g-0" style="" id="contentdiv">
            <div class="row g-0">
                <div class="col-md-4">
                    <h3 class="title"> 여행자제(<span style="color: #FCC33C">2단계</span>) </h3>
                    <ul class="" id="reserve"></ul>
                </div>
                <div class="col-md-4">
                    <h3 class="title"> 출국권고(<span style="color: #C82613">3단계</span>) </h3>
                    <ul id="suasion"></ul>
                </div>
                <div class="col-md-4">
                    <h3 class="title"> 여행금지(<span style="color: #9980DC">4단계</span>)</h3>
                    <ul id="prohibition"></ul>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="footer.html::footer"></div>
<div class="sidebar" id="floatMenu">
    <div id="list-example" class="list-group">
        <button class="list-group-item list-group-item-action" onclick="pagemove('mappages')">World</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('newspage')">Related news</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('infopage')">What is Monkeypox?</button>
        <button class="list-group-item list-group-item-action" onclick="pagemove('contentdiv')">Travel Restrictions</button>
    </div>
</div>






<script src="/js/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="/js/english/mpinfo_en.js"></script>
<script src="/js/ennews.js"></script>
<!--<script src="/js/travel.js"></script>-->
<script src="/js/english/chart_en.js"></script>
<script src="/js/mainpage.js"></script>
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
<script src="/js/english/linegraph_en.js"></script>
</body>
</html>
